{% load i18n %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% trans 'Question' %}: {{ question.text|truncatechars:20}}</title>
    <style type="text/css">
        body {
            background-color: #EEE;
        }
        .page {
            width: 800px;
            margin: auto;
        }
        .question, .answer {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #EEE;
        }
        .question:hover, .answer:hover {
            border: 1px solid #000;: 10px 0;
        }
        .question {
            background-color: #88F;
        }
        .answer, .text {
            background-color: #FFF;
        }
        .accepted {
            background-color: #8F8;
        }
        .text {
            margin: 5px 0 0 30px;
            padding: 10px;
        }
        h1, h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="question">
            <h1>{% trans 'Question' %}:</h1>
            <p class="text">{{ question.text }}</p>
        </div>
        {% for answer in answers %}
        <div class="answer{{ answer.is_accepted|yesno:' accepted,' }}">
            <h2>
                {% with answer.is_accepted|yesno:'Accepted answer,Answer' as title %}{% trans title %}{% endwith %}:</h2>
            <p class="text">{{ answer.text }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
